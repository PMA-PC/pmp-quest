            <p class="text-gray-800">Conflict resolution appears in 8-10 questions on EVERY PMP exam. PMI has a specific preference order for these methods. Knowing this order is the difference between passing and failing conflict questions.</p>
            <p class="text-gray-800 font-bold mt-3">PMI's Preference Order (Best to Worst):</p>

          <h3 class="text-gray-800">Method 1: COLLABORATE / PROBLEM SOLVE (Win-Win) ‚≠ê BEST</h3>

            <p class="text-red-700 font-bold mb-2">‚ö†Ô∏è CRITICAL EXAM TRAP #1:</p>

          <h3 class="text-gray-800">Method 2: COMPROMISE / RECONCILE (Lose-Lose) ‚≠ê SECOND BEST</h3>

            <li><strong>Middle ground solution</strong> - Not either original option</li>

            <p class="text-gray-800">On the exam, if you see two similar-looking answers - one involving "working together to create a new solution" (Collaborate) and one involving "both sides giving up something" (Compromise) - ALWAYS choose Collaborate! PMI prefers creating new value over sacrifice.</p>

          <h3 class="text-gray-800">Method 4: FORCE / DIRECT (Win-Lose)</h3>
          <h4 class="text-gray-800">What It Is:</h4>
          <p class="text-gray-700">Forcing means the person with authority makes the decision, and everyone must follow it. One side wins completely, the other loses completely. This is a "win-lose" outcome that creates resentment and damages relationships.</p>

            <li><strong>Fast decision</strong> - No discussion needed</li>
            <li><strong>Damages relationships</strong> - Losing side feels unheard</li>
            <li><strong>Creates resentment</strong> - Team morale suffers</li>

          <div class="bg-orange-50 p-4 rounded-lg mb-4">
            <p class="text-gray-800 mb-2"><strong>Scenario:</strong> Team debates whether to use automated testing or manual testing. Discussion is going nowhere.</p>

            <li><strong>EMERGENCIES ONLY!</strong> - Safety issues, critical deadlines</li>
            <li>When you have clear authority AND responsibility for the decision</li>
            <li>When compliance/regulatory issues require specific approach</li>
            <li>When all other methods have failed and decision MUST be made</li>

          <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
            <p class="text-red-700 font-bold mb-2">‚ö†Ô∏è CRITICAL EXAM TRAP #2:</p>
            <p class="text-gray-800">PMI HATES the Force/Direct method! Many students choose it because in their real-world job, managers make decisions. But PMI's philosophy is Servant Leadership - facilitate, don't dictate!</p>

          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-6 mt-12">Part 2: Tuckman's Ladder of Team Development</h2>
          <div class="bg-blue-50 border-l-4 border-blue-500 p-6 mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-3">Why This Matters for the Exam</h3>
            <p class="text-gray-800">Team development stages appear in 6-8 questions on the exam. PMI tests whether you know:</p>
            <ul class="list-disc ml-6 text-gray-800 mt-2">
                <li>What behaviors to expect in each stage</li>
                <li>What the PM should DO in each stage</li>
                <li><strong>STORMING questions are 40% of all team questions!</strong></li>
            </ul>
          </div>
          <p class="text-gray-700 mb-4 text-xl font-bold">The 5 Stages: Forming ‚Üí Storming ‚Üí Norming ‚Üí Performing ‚Üí Adjourning</p>
          <h3 class="text-gray-800">Stage 1: FORMING (The Beginning)</h3>
          <h4 class="text-gray-800">What's Happening:</h4>
          <p class="text-gray-700">The team is brand new. Members are polite, formal, and uncertain. They don't know each other well. They're trying to understand their roles, the project goals, and how things will work. Everyone is on their best behavior, avoiding conflict.</p>
          <h4 class="text-gray-800">Team Characteristics:</h4>
          <ul class="list-disc ml-6 text-gray-700">
            <li><strong>Polite and formal</strong> - Careful language, professional distance</li>
            <li><strong>Uncertain and anxious</strong> - Don't know what to expect</li>
            <li><strong>High dependence on leader</strong> - Look to PM for direction</li>
            <li><strong>Individual focus</strong> - Not yet thinking as team</li>
            <li><strong>Low productivity</strong> - Still figuring out roles and processes</li>
          </ul>
          <h4 class="text-gray-800">What the Project Manager Should Do:</h4>
          <div class="bg-green-50 p-4 rounded-lg mb-4">
            <ul class="list-disc ml-6 text-gray-700">
                <li><strong>Provide clear direction</strong> - Team needs structure and guidance</li>
                <li><strong>Set expectations</strong> - Define roles, responsibilities, goals</li>
                <li><strong>Create Team Charter</strong> - Establish ground rules, values, communication norms</li>
                <li><strong>Facilitate introductions</strong> - Help team members get to know each other</li>
                <li><strong>Answer questions</strong> - Team has many questions about how things work</li>
                <li><strong>Be directive</strong> - This is the ONE stage where PMI accepts directive leadership</li>
            </ul>
          </div>
          <h4 class="text-gray-800">Real Exam Scenario:</h4>
          <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <p class="text-gray-800 font-italic">"You've just assembled a new project team. Team members don't know each other and are unclear about their roles. What should you do FIRST?"</p>
            <p class="text-green-600 font-bold mt-3">ANSWER: Facilitate a kickoff meeting to introduce team members, review the project charter, and establish ground rules.</p>
            <p class="text-gray-700 mt-2">This is textbook FORMING stage behavior - team needs direction and structure.</p>
          </div>
          <h3 class="text-gray-800">Stage 2: STORMING (The Conflict Stage) ‚ö†Ô∏è HEAVILY TESTED!</h3>
          <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
            <p class="text-red-700 font-bold text-lg">üéØ CRITICAL: 40% of team development questions test STORMING!</p>
            <p class="text-gray-800 mt-2">This is THE most important stage to master for the exam. If you see conflict between team members, it's almost always a Storming question.</p>
          </div>
          <h4 class="text-gray-800">What's Happening:</h4>
          <p class="text-gray-700">The "honeymoon" is over. Team members are now comfortable enough to show their true opinions and challenge each other. Conflicts emerge as people compete for position, push boundaries, and resist authority. This stage is NORMAL and NECESSARY for team growth - but it's uncomfortable.</p>
          <h4 class="text-gray-800">Team Characteristics:</h4>
          <ul class="list-disc ml-6 text-gray-700">
            <li><strong>Conflict emerges</strong> - Disagreements about processes, approaches, decisions</li>
            <li><strong>Competition for position</strong> - Power struggles, establishing hierarchy</li>
            <li><strong>Push boundaries</strong> - Test the ground rules established in Forming</li>
            <li><strong>Frustration and tension</strong> - Team members may clash personally</li>
            <li><strong>Question authority</strong> - May challenge PM's decisions</li>
            <li><strong>LOW productivity</strong> - Energy goes into conflict instead of work</li>
            <li><strong>Cliques may form</strong> - Subgroups and alliances</li>
          </ul>
          <h4 class="text-gray-800">What the Project Manager Should Do:</h4>
          <div class="bg-green-50 p-4 rounded-lg mb-4">
            <ul class="list-disc ml-6 text-gray-700">
                <li><strong>FACILITATE conflict resolution</strong> - Help team work through conflicts, DON'T resolve conflicts FOR them</li>
                <li><strong>Coach and guide</strong> - Ask questions, help team discover solutions</li>
                <li><strong>Encourage collaboration</strong> - Guide toward Collaborate/Compromise methods</li>
                <li><strong>Maintain ground rules</strong> - Refer back to Team Charter when needed</li>
                <li><strong>Be patient</strong> - Storming is normal! Don't try to skip it</li>
                <li><strong>Don't be directive</strong> - Resist urge to dictate solutions (unless emergency)</li>
                <li><strong>Stay neutral</strong> - Don't take sides in conflicts</li>
                <li><strong>Focus on goals</strong> - Remind team of shared objectives</li>
            </ul>
          </div>
          <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
            <p class="text-red-700 font-bold mb-2">‚ö†Ô∏è CRITICAL EXAM TRAP #3:</p>
            <p class="text-gray-800 mb-2">When you see a Storming scenario on the exam, your instinct might be to "take charge" and make a decision to end the conflict quickly. THIS IS WRONG!</p>
            <p class="text-gray-800 font-bold">PMI wants you to FACILITATE the team in resolving their own conflicts. Use Servant Leadership!</p>
            <p class="text-gray-800 mt-3">Wrong answer: "Make the decision yourself"</p>
            <p class="text-gray-800">Right answer: "Facilitate a meeting where the team can discuss and reach consensus"</p>
          </div>
          <h4 class="text-gray-800">Real Exam Scenarios:</h4>
          <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <p class="text-gray-800 font-italic mb-3"><strong>Scenario 1:</strong> "Two experienced developers on your team are in conflict about the technical approach for a key feature. One developer wants to escalate to you for a decision. What should you do FIRST?"</p>
            <p class="text-green-600 font-bold">ANSWER: Facilitate a meeting where both developers can present their approaches and work together to find the best solution.</p>
            <p class="text-gray-700 mt-2"><strong>Why:</strong> Classic Storming behavior. FACILITATE, don't dictate. Let team resolve with your guidance.</p>
            <hr class="my-4">
            <p class="text-gray-800 font-italic mb-3"><strong>Scenario 2:</strong> "Team members are arguing during sprint planning about story point estimates. The meeting is getting heated. What should you do?"</p>
            <p class="text-green-600 font-bold">ANSWER: Acknowledge the different perspectives and guide the team to use an estimation technique (like planning poker) to reach consensus.</p>
            <p class="text-gray-700 mt-2"><strong>Why:</strong> Storming stage. Guide team to structured process for resolution. Don't dictate the estimates.</p>
          </div>
          <h3 class="text-gray-800">Stage 3: NORMING (Finding Rhythm)</h3>
          <h4 class="text-gray-800">What's Happening:</h4>
          <p class="text-gray-700">The team has worked through the major conflicts and is finding its rhythm. Trust is building. People understand and accept their roles. They're starting to work well together. Collaboration increases. This is where the team starts becoming productive.</p>
          <h4 class="text-gray-800">Team Characteristics:</h4>
          <ul class="list-disc ml-6 text-gray-700">
            <li><strong>Agreement on roles</strong> - Everyone knows their place</li>
            <li><strong>Trust develops</strong> - Team members rely on each other</li>
            <li><strong>Collaboration increases</strong> - Working together more smoothly</li>
            <li><strong>Productivity rises</strong> - Less energy on conflict, more on work</li>
            <li><strong>Commitment to goals</strong> - Team united around objectives</li>
            <li><strong>Open communication</strong> - Share ideas and feedback constructively</li>
          </ul>
          <h4 class="text-gray-800">What the Project Manager Should Do:</h4>
          <div class="bg-green-50 p-4 rounded-lg mb-4">
            <ul class="list-disc ml-6 text-gray-700">
                <li><strong>Empower team</strong> - Delegate tasks, trust team to deliver</li>
                <li><strong>Support collaboration</strong> - Remove impediments, provide resources</li>
                <li><strong>Recognize achievements</strong> - Celebrate small wins</li>
                <li><strong>Continue coaching</strong> - Help team grow</li>
                <li><strong>Monitor progress</strong> - Ensure team stays on track</li>
            </ul>
          </div>
          <h4 class="text-gray-800">Real Exam Scenario:</h4>
          <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <p class="text-gray-800 font-italic">"Your team is working well together, trust is high, and productivity is increasing. What should you do NEXT?"</p>
            <p class="text-green-600 font-bold">ANSWER: Empower the team by delegating more responsibility and trusting them to make decisions.</p>
            <p class="text-gray-700 mt-2">This is textbook NORMING behavior - team is ready for more autonomy.</p>
          </div>
          <h3 class="text-gray-800">Stage 4: PERFORMING (Peak Performance)</h3>
          <h4 class="text-gray-800">What's Happening:</h4>
          <p class="text-gray-700">The team is functioning at peak performance. Members are highly competent, motivated, and autonomous. They're focused on achieving goals. Conflict is handled constructively. The team is self-managing.</p>
          <h4 class="text-gray-800">Team Characteristics:</h4>
          <ul class="list-disc ml-6 text-gray-700">
            <li><strong>High competence</strong> - Team members skilled and confident</li>
            <li><strong>High motivation</strong> - Committed to goals</li>
            <li><strong>Autonomous</strong> - Self-managing, minimal supervision needed</li>
            <li><strong>Constructive conflict</strong> - Disagreements resolved productively</li>
            <li><strong>High productivity</strong> - Focused on delivering value</li>
            <li><strong>Strong relationships</strong> - Trust and collaboration are high</li>
          </ul>
          <h4 class="text-gray-800">What the Project Manager Should Do:</h4>
          <div class="bg-green-50 p-4 rounded-lg mb-4">
            <ul class="list-disc ml-6 text-gray-700">
                <li><strong>Delegate heavily</strong> - Trust team to manage their work</li>
                <li><strong>Remove impediments</strong> - Focus on removing blockers</li>
                <li><strong>Monitor progress</strong> - Ensure goals are met</li>
                <li><strong>Provide support</strong> - Available for guidance if needed</li>
                <li><strong>Celebrate success</strong> - Recognize team achievements</li>
            </ul>
          </div>
          <h4 class="text-gray-800">Real Exam Scenario:</h4>
          <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <p class="text-gray-800 font-italic">"Your team is highly skilled, self-motivated, and delivers high-quality work consistently. What is the BEST role for you as PM?"</p>
            <p class="text-green-600 font-bold">ANSWER: Act as a servant leader, remove impediments, and empower the team.</p>
            <p class="text-gray-700 mt-2">This is textbook PERFORMING stage behavior - team is self-sufficient.</p>
          </div>
          <h3 class="text-gray-800">Stage 5: ADJOURNING (Project Closure)</h3>
          <h4 class="text-gray-800">What's Happening:</h4>
          <p class="text-gray-700">The project is ending. The team is disbanding. Members are reflecting on the project and preparing for the next assignment. There may be mixed emotions - pride in accomplishment and sadness at parting.</p>
          <h4 class="text-gray-800">Team Characteristics:</h4>
          <ul class="list-disc ml-6 text-gray-700">
            <li><strong>Reflection</strong> - Looking back on project</li>
            <li><strong>Disbanding</strong> - Team members moving on</li>
            <li><strong>Mixed emotions</strong> - Pride, relief, sadness</li>
            <li><strong>Knowledge transfer</strong> - Sharing lessons learned</li>
            <li><strong>Documentation</strong> - Finalizing project records</li>
          </ul>
          <h4 class="text-gray-800">What the Project Manager Should Do:</h4>
          <div class="bg-green-50 p-4 rounded-lg mb-4">
            <ul class="list-disc ml-6 text-gray-700">
                <li><strong>Conduct lessons learned</strong> - Document successes and failures</li>
                <li><strong>Celebrate success</strong> - Recognize team contributions</li>
                <li><strong>Release resources</strong> - Officially release team members</li>
                <li><strong>Archive documents</strong> - Store project records</li>
                <li><strong>Transition knowledge</strong> - Hand off to operations</li>
            </ul>
          </div>
          <h4 class="text-gray-800">Real Exam Scenario:</h4>
          <div class="bg-blue-50 p-4 rounded-lg mb-6">
            <p class="text-gray-800 font-italic">"Your project is complete. What is the MOST important activity to conduct now?"</p>
            <p class="text-green-600 font-bold">ANSWER: Conduct a lessons learned session to capture knowledge for future projects.</p>
            <p class="text-gray-700 mt-2">This is textbook ADJOURNING stage behavior - team is wrapping up.</p>
          </div>
          <div class="bg-green-100 border-l-4 border-green-500 p-6 mt-8 mb-8">
            <h3 class="text-xl font-bold text-gray-800 mb-4">üéØ EXAM SUCCESS FORMULA: Tuckman's Ladder</h3>
            <div class="space-y-3 text-gray-800">
                <p><strong>Step 1:</strong> Identify the stage based on team behavior</p>
                <p><strong>Step 2:</strong> Match the PM action to the stage</p>
                <p><strong>Step 3:</strong> Remember: Storming = FACILITATE (not dictate!)</p>
            </div>
          </div>
        </div>
      </div>
    `;

    // ========== STATE ==========
    let currentDay = 1;
    let xp = 0;
    let level = 1;
    let completedDays = [];

    // ========== SAVE/LOAD ==========
    function loadState() {
      const saved = localStorage.getItem('pmpQuestState');
      if (saved) {
        const state = JSON.parse(saved);
        currentDay = state.currentDay || 1;
        xp = state.xp || 0;
        level = state.level || 1;
        completedDays = state.completedDays || [];
      }
    }

    function saveState() {
      const state = { currentDay, xp, level, completedDays };
      localStorage.setItem('pmpQuestState', JSON.stringify(state));
    }

    // ========== EVENT HANDLER ==========
    function startLearningQuest() {
      // Mark Day 1 as completed
      if (!completedDays.includes(1)) {
        completedDays.push(1);
        xp += 150;
        saveState();
        alert('üéâ Day 1 marked complete! 150 XP earned!');
      }

      // Show the full Day 1 lesson
      document.getElementById('main-content').innerHTML = day1Content;
      
      // Add a "Back to Tracker" button
      const backButton = document.createElement('button');
      backButton.innerHTML = '‚Üê Back to Tracker';
      backButton.className = 'ml-4 text-sm bg-white text-purple-900 px-3 py-1 rounded';
      backButton.onclick = () => window.location.reload();
      document.querySelector('h1').insertAdjacentElement('afterend', backButton);
    }

    // ========== INIT ==========
    function init() {
      loadState();
      document.getElementById('xp').textContent = xp;
      document.getElementById('level').textContent = level;
      document.getElementById('next-level-xp').textContent = level * 1000;
      document.getElementById('xp-progress').style.width = `${(xp % 1000) / 10}%`;
      
      // Bind the event handler to the button
      document.getElementById('start-quest-btn').addEventListener('click', startLearningQuest);
    }

    // Start app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
